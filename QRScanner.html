<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードカウント（デバッグ付き）</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video, canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QRコードカウントアプリ（デバッグ付き）</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="captureBtn">静止画を撮影してカウント</button>
  <p>QRコードの個数: <span id="qrCount">0</span></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });
    const captureBtn = document.getElementById("captureBtn");
    const qrCountDisplay = document.getElementById("qrCount");

    // Webカメラを開始
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        console.log("カメラストリームを取得しました");
        video.srcObject = stream;
      })
      .catch((err) => console.error("カメラのアクセスに失敗しました:", err));

    // ボタンをクリックしたときの動作
    captureBtn.addEventListener("click", () => {
      console.log("静止画を撮影しています...");
      
      // Canvasに現在のフレームを描画
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      console.log("Canvasに画像を描画しました");

      // Canvasから画像データを取得
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      console.log("画像データを取得しました");

      // QRコードを検出
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      console.log("QRコード検出結果:", code);

      // QRコードの個数を表示
      if (code) {
        console.log("QRコードを検出しました:", code.data);
        qrCountDisplay.textContent = "1"; // 現在は1つのコードのみ対応
      } else {
        console.log("QRコードは検出されませんでした");
        qrCountDisplay.textContent = "0";
      }
    });
  </script>
</body>
</html>
