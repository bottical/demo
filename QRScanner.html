<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved QR Code Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Improved QR Code Detection</h1>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const video = document.createElement('video');

        // Webカメラ映像の取得
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // 簡易的な輪郭検出と正方形検出によるQRコードのカウント
        function detectQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const threshold = 150; // しきい値
                const minSquareSize = 10; // 最小の正方形サイズ（小さすぎるノイズを除外）
                const maxSquareSize = 200; // 最大の正方形サイズ（大きすぎる誤検出を除外）
                let qrCodeCount = 0;

                // グレースケール変換としきい値処理
                for (let y = 0; y < imageData.height; y++) {
                    for (let x = 0; x < imageData.width; x++) {
                        const index = (y * imageData.width + x) * 4;
                        const avg = (imageData.data[index] + imageData.data[index + 1] + imageData.data[index + 2]) / 3;
                        const binaryValue = avg < threshold ? 0 : 255;

                        // しきい値を使って画像をバイナリ化
                        imageData.data[index] = binaryValue;
                        imageData.data[index + 1] = binaryValue;
                        imageData.data[index + 2] = binaryValue;
                    }
                }

                // 輪郭検出（ここでは簡易的に連続した黒いピクセルをカウント）
                for (let y = 0; y < imageData.height - minSquareSize; y++) {
                    for (let x = 0; x < imageData.width - minSquareSize; x++) {
                        if (isSquare(imageData, x, y, minSquareSize, maxSquareSize)) {
                            qrCodeCount++;
                            x += minSquareSize; // 近くの類似領域をスキップ
                        }
                    }
                }

                qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
                context.putImageData(imageData, 0, 0);
            }
            requestAnimationFrame(detectQRCode);
        }

        // 正方形の形状を簡易的に検出
        function isSquare(imageData, startX, startY, minSize, maxSize) {
            for (let size = minSize; size < maxSize; size++) {
                const isSquareShape = (x, y, size) => {
                    for (let i = 0; i < size; i++) {
                        if (imageData.data[(y * imageData.width + x + i) * 4] !== 0 ||
                            imageData.data[((y + i) * imageData.width + x) * 4] !== 0 ||
                            imageData.data[((y + size) * imageData.width + x + i) * 4] !== 0 ||
                            imageData.data[((y + i) * imageData.width + x + size) * 4] !== 0) {
                            return false;
                        }
                    }
                    return true;
                };

                if (isSquareShape(startX, startY, size)) {
                    return true;
                }
            }
            return false;
        }

        video.addEventListener('play', detectQRCode);
    </script>
</body>
</html>
