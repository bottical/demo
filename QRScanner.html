<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード検出カウンター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        #videoContainer {
            position: relative;
            display: inline-block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>QRコード検出カウンター</h1>
    <div id="videoContainer">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="overlay" width="640" height="480"></canvas>
    </div>
    <p>検出されたQRコードの数: <span id="qrCount">0</span></p>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');

        // カメラの起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                // オーバーレイのクリア
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

                let qrCount = 0;
                if (code) {
                    qrCount = 1;
                    drawBox(code.location, "#FF3B58");
                }

                // 追加のQRコードを検索
                const codes = findAdditionalQRCodes(imageData);
                qrCount += codes.length;
                codes.forEach(code => drawBox(code.location, "#00FF00"));

                qrCountElement.textContent = qrCount;
            }
            requestAnimationFrame(tick);
        }

        function drawBox(location, color) {
            overlayCtx.strokeStyle = color;
            overlayCtx.lineWidth = 2;
            overlayCtx.beginPath();
            overlayCtx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
            overlayCtx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
            overlayCtx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
            overlayCtx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
            overlayCtx.lineTo(location.topLeftCorner.x, location.topLeftCorner.y);
            overlayCtx.stroke();
        }

        function findAdditionalQRCodes(imageData) {
            const codes = [];
            const blockSize = 50; // ブロックサイズ
            for (let y = 0; y < imageData.height; y += blockSize) {
                for (let x = 0; x < imageData.width; x += blockSize) {
                    const blockData = new ImageData(
                        imageData.data.slice(
                            (y * imageData.width + x) * 4,
                            (y * imageData.width + x) * 4 + blockSize * blockSize * 4
                        ),
                        blockSize,
                        blockSize
                    );
                    const code = jsQR(blockData.data, blockData.width, blockData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    if (code) {
                        code.location.topLeftCorner.x += x;
                        code.location.topLeftCorner.y += y;
                        code.location.topRightCorner.x += x;
                        code.location.topRightCorner.y += y;
                        code.location.bottomRightCorner.x += x;
                        code.location.bottomRightCorner.y += y;
                        code.location.bottomLeftCorner.x += x;
                        code.location.bottomLeftCorner.y += y;
                        codes.push(code);
                    }
                }
            }
            return codes;
        }
    </script>
</body>
</html>
