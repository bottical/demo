<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイブリッドQRコード検出器</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #video {
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #qrCount, #debug {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ハイブリッドQRコード検出器</h1>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="qrCount">検出されたQRコード: 0</div>
    <div id="debug"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const debugElement = document.getElementById('debug');

        let cocoSsdModel;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            cocoSsdModel = await cocoSsd.load();
        }

        async function detectObjects() {
            const predictions = await cocoSsdModel.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const potentialQRCodes = predictions.filter(pred => 
                (pred.class === 'cell phone' || pred.class === 'book') && pred.score > 0.5
            );

            let qrCodesDetected = 0;
            let debugInfo = "検出されたオブジェクト:<br>";

            for (const prediction of potentialQRCodes) {
                const { bbox } = prediction;
                const [x, y, width, height] = bbox;

                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                // 検出された領域からQRコードを読み取る
                const imageData = ctx.getImageData(x, y, width, height);
                const code = jsQR(imageData.data, width, height);

                if (code) {
                    qrCodesDetected++;
                    ctx.strokeStyle = '#FF00FF';
                    ctx.strokeRect(x, y, width, height);
                    debugInfo += `QRコード内容: ${code.data}<br>`;
                }

                debugInfo += `${prediction.class} (確率: ${prediction.score.toFixed(2)})<br>`;
            }

            qrCountElement.textContent = `検出されたQRコード: ${qrCodesDetected}`;
            debugElement.innerHTML = debugInfo;

            requestAnimationFrame(detectObjects);
        }

        async function run() {
            await setupCamera();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            await loadModel();
            detectObjects();
        }

        run();
    </script>
</body>
</html>
