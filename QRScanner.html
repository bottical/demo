<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable QR Code Scanner with Marking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas, video {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stable QR Code Scanner with Marking</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- QR Scannerライブラリの読み込みをモジュールとして行う -->
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d', { willReadFrequently: true });
        const qrCountElement = document.getElementById('qrCount');
        let qrCodeCount = 0;

        // qr-scannerの初期化とQRコードの検出
        const qrScanner = new QrScanner(video, result => {
            console.log('QR Code detected:', result);
            qrCodeCount = 1;  // フレームごとに1つのQRコードが検出されたとする
            drawBoundingBox(result);
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
        }, {
            returnDetailedScanResult: true
        });

        qrScanner.start();

        // フレームごとにQRコードのカウントをリセット
        function resetCount() {
            qrCodeCount = 0;
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
            context.clearRect(0, 0, canvas.width, canvas.height);  // 描画をリセット
        }

        function drawBoundingBox(result) {
            context.clearRect(0, 0, canvas.width, canvas.height);  // 前の描画をクリア
            context.strokeStyle = 'red';
            context.lineWidth = 4;

            const corners = result.cornerPoints;
            if (corners && corners.length === 4) {
                context.beginPath();
                context.moveTo(corners[0].x, corners[0].y);
                corners.forEach((corner, index) => {
                    if (index > 0) {
                        context.lineTo(corner.x, corner.y);
                    }
                });
                context.closePath();
                context.stroke();
            } else {
                console.error('Invalid corner points:', corners);
            }
        }

        // スキャンのループ
        function scanLoop() {
            resetCount();
            requestAnimationFrame(scanLoop);
        }

        scanLoop();
    </script>
</body>
</html>
