<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable QR Code Scanner with QR-Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas, video {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stable QR Code Scanner with QR-Scanner</h1>
    <video id="video" autoplay></video>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- qr-scannerライブラリの読み込み -->
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
    
    <script>
        const video = document.getElementById('video');
        const qrCountElement = document.getElementById('qrCount');
        let qrCodeCount = 0;

        // qr-scannerの初期化とQRコードの検出
        QrScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner/qr-scanner-worker.min.js';
        const qrScanner = new QrScanner(video, result => {
            console.log('QR Code detected:', result);
            qrCodeCount++;
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
        }, {
            returnDetailedScanResult: true
        });

        qrScanner.start();

        // カウントのリセット処理（再起動などのイベントでリセットされる）
        function resetCount() {
            qrCodeCount = 0;
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
        }

        // スキャナの起動時にカウントをリセット
        qrScanner.addEventListener('scan', resetCount);
    </script>
</body>
</html>
