<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video, canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Improved QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- QR Scannerライブラリの読み込みをモジュールとして行う -->
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        let qrCodeCount = 0;

        // QR Scannerの初期化
        const qrScanner = new QrScanner(video, result => {
            console.log('QR Code detected:', result);

            qrCodeCount = 1;
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;

            drawBoundingBox(result.cornerPoints);
        });

        qrScanner.start();

        // 描画を分離して行う関数
        function drawBoundingBox(corners) {
            context.clearRect(0, 0, canvas.width, canvas.height); // キャンバスをクリア
            if (corners && corners.length === 4) {
                context.strokeStyle = 'red';
                context.lineWidth = 4;
                context.beginPath();
                context.moveTo(corners[0].x, corners[0].y);
                for (let i = 1; i < corners.length; i++) {
                    context.lineTo(corners[i].x, corners[i].y);
                }
                context.closePath();
                context.stroke();
            }
        }

        // フレームごとにQRコードの検出を試みる
        function scanLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height); // キャンバスをクリア
            qrCodeCount = 0;
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
            requestAnimationFrame(scanLoop);
        }

        scanLoop();
    </script>
</body>
</html>
