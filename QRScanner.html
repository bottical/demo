<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Multi QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stable Multi QR Code Scanner</h1>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- qr-scannerライブラリの読み込み -->
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const video = document.createElement('video');

        let lastDetectedCodes = [];

        // Webカメラ映像の取得
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // qr-scannerライブラリを使用してQRコードを検出
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                // qr-scannerを使ってQRコードを検出
                qrScanner.scanImage(imageData, { returnDetailedScanResult: true })
                    .then(result => {
                        if (result) {
                            const detectedCodes = result.map(code => code.data);

                            // 点滅の防止のため、前フレームと一致したQRコードのみ描画
                            if (JSON.stringify(detectedCodes) !== JSON.stringify(lastDetectedCodes)) {
                                lastDetectedCodes = detectedCodes;
                                drawBoundingBoxes(result);
                            }

                            qrCountElement.textContent = `QR Codes Detected: ${detectedCodes.length}`;
                        }
                    })
                    .catch(err => {
                        console.error("QR Scan Error:", err);
                    });
            }
            requestAnimationFrame(scanQRCode);
        }

        function drawBoundingBoxes(detectedCodes) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            detectedCodes.forEach(code => {
                const corners = code.corners;
                context.beginPath();
                context.moveTo(corners[0].x, corners[0].y);
                corners.forEach(corner => context.lineTo(corner.x, corner.y));
                context.closePath();
                context.lineWidth = 4;
                context.strokeStyle = "red";
                context.stroke();
            });
        }

        video.addEventListener('play', scanQRCode);
    </script>
</body>
</html>
