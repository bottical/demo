<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Shape Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Shape Detection</h1>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const video = document.createElement('video');

        // Webカメラ映像の取得
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // 簡易的なQRコード形状検出とカウント
        function detectQRCodeShape() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const threshold = 128; // しきい値
                let qrCodeCount = 0;

                // 画像処理のためにグレースケール変換としきい値処理を実施
                for (let y = 0; y < imageData.height; y++) {
                    for (let x = 0; x < imageData.width; x++) {
                        const index = (y * imageData.width + x) * 4;
                        const avg = (imageData.data[index] + imageData.data[index + 1] + imageData.data[index + 2]) / 3;

                        if (avg < threshold) {
                            // 簡易的に黒のピクセルをカウント
                            qrCodeCount++;
                        }
                    }
                }

                // QRコードの数を更新
                qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
            }
            requestAnimationFrame(detectQRCodeShape);
        }

        video.addEventListener('play', detectQRCodeShape);
    </script>
</body>
</html>
