<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードカウント（OpenCV.js修正版）</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video, canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QRコードカウントアプリ（OpenCV.js修正版）</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="captureBtn">静止画を撮影してカウント</button>
  <p>QRコードの個数: <span id="qrCount">0</span></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });
    const captureBtn = document.getElementById("captureBtn");
    const qrCountDisplay = document.getElementById("qrCount");

    // OpenCV.js の読み込み完了後に動作
    document.addEventListener("DOMContentLoaded", () => {
      console.log("OpenCV.js の読み込みが完了しました");
    });

    // Webカメラを開始
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        console.log("カメラストリームを取得しました");
        video.srcObject = stream;
      })
      .catch((err) => console.error("カメラのアクセスに失敗しました:", err));

    // ボタンをクリックしたときの動作
    captureBtn.addEventListener("click", () => {
      console.log("静止画を撮影しています...");

      // Canvasに現在のフレームを描画
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      console.log("Canvasに画像を描画しました");

      // OpenCV.js を使ったQRコード検出
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      const qrDetector = new cv.QRCodeDetector();

      // グレースケール変換
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      // QRコードを検出してデコード
      const points = new cv.Mat();
      const decodedObjects = qrDetector.detectAndDecodeMulti(gray, points);

      if (decodedObjects.length > 0) {
        console.log(`QRコードを${decodedObjects.length}個検出しました`);
        qrCountDisplay.textContent = decodedObjects.length.toString();
      } else {
        console.log("QRコードは検出されませんでした");
        qrCountDisplay.textContent = "0";
      }

      // メモリ解放
      src.delete();
      gray.delete();
      points.delete();
      qrDetector.delete();
    });
  </script>
</body>
</html>
