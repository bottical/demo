<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数QRコード検出カウンター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>複数QRコード検出カウンター</h1>
    <canvas id="canvas"></canvas>
    <div id="qrCount">検出されたQRコード: 0</div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const video = document.createElement('video');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("カメラへのアクセスエラー: ", err);
            });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                const qrCodes = findMultipleQRCodes(imageData);
                
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                qrCodes.forEach((code, index) => {
                    drawQRCode(code, index);
                });
                
                qrCountElement.textContent = `検出されたQRコード: ${qrCodes.length}`;
            }
            requestAnimationFrame(scanQRCode);
        }

        function findMultipleQRCodes(imageData) {
            const qrCodes = [];
            const gridSize = 4;
            const cellWidth = Math.floor(imageData.width / gridSize);
            const cellHeight = Math.floor(imageData.height / gridSize);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = context.getImageData(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
                    const code = jsQR(cellData.data, cellData.width, cellData.height);
                    if (code) {
                        code.location.topLeftCorner.x += x * cellWidth;
                        code.location.topLeftCorner.y += y * cellHeight;
                        code.location.topRightCorner.x += x * cellWidth;
                        code.location.topRightCorner.y += y * cellHeight;
                        code.location.bottomRightCorner.x += x * cellWidth;
                        code.location.bottomRightCorner.y += y * cellHeight;
                        code.location.bottomLeftCorner.x += x * cellWidth;
                        code.location.bottomLeftCorner.y += y * cellHeight;
                        
                        if (!isDuplicateQRCode(qrCodes, code)) {
                            qrCodes.push(code);
                        }
                    }
                }
            }
            return qrCodes;
        }

        function isDuplicateQRCode(qrCodes, newCode) {
            return qrCodes.some(code => 
                Math.abs(code.location.topLeftCorner.x - newCode.location.topLeftCorner.x) < 20 &&
                Math.abs(code.location.topLeftCorner.y - newCode.location.topLeftCorner.y) < 20
            );
        }

        function drawQRCode(code, index) {
            const colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"];
            const color = colors[index % colors.length];
            drawLine(code.location.topLeftCorner, code.location.topRightCorner, color);
            drawLine(code.location.topRightCorner, code.location.bottomRightCorner, color);
            drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, color);
            drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, color);
        }

        function drawLine(begin, end, color) {
            context.beginPath();
            context.moveTo(begin.x, begin.y);
            context.lineTo(end.x, end.y);
            context.lineWidth = 4;
            context.strokeStyle = color;
            context.stroke();
        }

        video.addEventListener('play', scanQRCode);
    </script>
</body>
</html>
