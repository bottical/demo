<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Multi QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enhanced Multi QR Code Scanner</h1>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- jsQRライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const video = document.createElement('video');

        // Webカメラ映像の取得
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // 複数のQRコードの検出とマーキング
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                let qrCodeCount = 0;
                const blockSize = 100; // スキャンブロックのサイズを小さく設定

                // 全体を小さいブロックに分けてスキャン
                for (let y = 0; y < canvas.height; y += blockSize) {
                    for (let x = 0; x < canvas.width; x += blockSize) {
                        const subImageData = context.getImageData(x, y, blockSize, blockSize);
                        const code = jsQR(subImageData.data, blockSize, blockSize);

                        if (code) {
                            qrCodeCount++;
                            // QRコードの位置をキャンバス座標に変換
                            drawLine(
                                transformCoordinate(code.location.topLeftCorner, x, y),
                                transformCoordinate(code.location.topRightCorner, x, y)
                            );
                            drawLine(
                                transformCoordinate(code.location.topRightCorner, x, y),
                                transformCoordinate(code.location.bottomRightCorner, x, y)
                            );
                            drawLine(
                                transformCoordinate(code.location.bottomRightCorner, x, y),
                                transformCoordinate(code.location.bottomLeftCorner, x, y)
                            );
                            drawLine(
                                transformCoordinate(code.location.bottomLeftCorner, x, y),
                                transformCoordinate(code.location.topLeftCorner, x, y)
                            );
                        }
                    }
                }

                // QRコードのカウントを更新
                qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
            }
            requestAnimationFrame(scanQRCode);
        }

        function transformCoordinate(point, offsetX, offsetY) {
            return {
                x: point.x + offsetX,
                y: point.y + offsetY
            };
        }

        function drawLine(begin, end) {
            context.beginPath();
            context.moveTo(begin.x, begin.y);
            context.lineTo(end.x, end.y);
            context.lineWidth = 4;
            context.strokeStyle = "red";
            context.stroke();
        }

        video.addEventListener('play', scanQRCode);
    </script>
</body>
</html>
