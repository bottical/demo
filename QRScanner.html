<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Marking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video, canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner with Marking</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- QR Scannerライブラリの読み込みをモジュールとして行う -->
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d', { willReadFrequently: true });
        const qrCountElement = document.getElementById('qrCount');
        let qrCodeCount = 0;

        // QR Scannerの初期化とQRコードの検出
        const qrScanner = new QrScanner(video, result => {
            console.log('QR Code detected:', result);
            qrCodeCount = 1;
            drawBoundingBox(result);
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
        }, {
            returnDetailedScanResult: true
        });

        qrScanner.start();

        // フレームごとにカウントと描画をリセット
        function resetCanvas() {
            qrCodeCount = 0;
            qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        // QRコードの枠を描画
        function drawBoundingBox(result) {
            const corners = result.cornerPoints;
            if (corners && corners.length === 4) {
                context.strokeStyle = 'red';
                context.lineWidth = 4;
                context.beginPath();
                context.moveTo(corners[0].x, corners[0].y);
                for (let i = 1; i < corners.length; i++) {
                    context.lineTo(corners[i].x, corners[i].y);
                }
                context.closePath();
                context.stroke();
            }
        }

        // スキャンのループ
        function scanLoop() {
            resetCanvas();
            requestAnimationFrame(scanLoop);
        }

        scanLoop();
    </script>
</body>
</html>
