<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #qrCount {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner Demo</h1>
    <video id="video" autoplay></video>
    <div id="qrCount">QR Codes Detected: 0</div>

    <!-- jsQRライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    
    <script>
        const video = document.getElementById('video');
        const qrCountElement = document.getElementById('qrCount');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        let qrCodeCount = 0;

        // Webカメラ映像の取得
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // QRコードの検出とカウント
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    qrCodeCount++;
                    console.log("Found QR code: ", code);
                    qrCountElement.textContent = `QR Codes Detected: ${qrCodeCount}`;
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        video.addEventListener('play', scanQRCode);
    </script>
</body>
</html>
