<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調整済みTensorFlow.js QRコード検出器</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #video {
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #qrCount, #debug {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #thresholdControl {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>調整済みTensorFlow.js QRコード検出器</h1>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="qrCount">検出されたQRコード: 0</div>
    <div id="debug"></div>
    <div id="thresholdControl">
        <label for="threshold">検出閾値:</label>
        <input type="range" id="threshold" min="0" max="1" step="0.05" value="0.3">
        <span id="thresholdValue">0.3</span>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const qrCountElement = document.getElementById('qrCount');
        const debugElement = document.getElementById('debug');
        const thresholdInput = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');

        let model;
        let detectionThreshold = 0.3;

        thresholdInput.addEventListener('input', function() {
            detectionThreshold = parseFloat(this.value);
            thresholdValue.textContent = detectionThreshold.toFixed(2);
        });

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await cocoSsd.load();
        }

        async function detectObjects() {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const potentialQRCodes = predictions.filter(pred => 
                (pred.class === 'cell phone' || pred.class === 'book') && pred.score > detectionThreshold
            );
            
            qrCountElement.textContent = `検出されたQRコード: ${potentialQRCodes.length}`;

            let debugInfo = "検出されたオブジェクト:<br>";
            predictions.forEach((prediction, index) => {
                const color = prediction.score > detectionThreshold ? '#00FFFF' : '#FF0000';
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.strokeRect(prediction.bbox[0], prediction.bbox[1], prediction.bbox[2], prediction.bbox[3]);
                
                debugInfo += `${index + 1}. ${prediction.class} (確率: ${prediction.score.toFixed(2)})<br>`;
            });
            debugElement.innerHTML = debugInfo;

            requestAnimationFrame(detectObjects);
        }

        async function run() {
            await setupCamera();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            await loadModel();
            detectObjects();
        }

        run();
    </script>
</body>
</html>
